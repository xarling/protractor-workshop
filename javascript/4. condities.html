<head>

    <script>

        if (true) {
            console.log('Dit is waar')
        }

        if(!false) {
            console.log('Dit is ook waar');
        }

        if (6 < 7) {
            console.log('6 is kleiner dan 7');
        } else {
            console.log('Dus dit printen we nooit');
        }

        var naam = 'piet';

        if (naam === 'harry') {
            console.log('Zijn naam is Harry');
        } else if (naam === 'jan') {
            console.log('Zijn naam is Jan');
        } else {
            console.log('Zijn naam is ' + naam);
        }

        // truthy
        if (1 == '1') {
            console.log('Dit kan niet waar zijn');
        }

        if (1 !== '1') {
            console.log('Gelukkig, dit is niet waar');
        }


    </script>


</head>
